<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>Message: {{ message }}</p>
    <p v-once>v-once: {{ message }}</p>
    <p>v-html: <span v-html="rawHtml"></span></p>

    <p v-bind:title="message">v-bind: Mouse over to show message.</p>
    <p :title="message">: Mouse over to show message.</p>
    
    <button v-on:click="reverseButtonTitle">v-on: Reverse</button><br>
    <button @click="reverseButtonTitle">@ Reverse</button>

  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello",
        rawHtml: "<span style='color: red'>I'm red.</span>",
      },
      methods: {
        reverseButtonTitle: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
