<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input v-model="userInput">
    <p>Original Input: {{ originalInput }}</p>
    <p>New Input: {{ newInput }}</p>
    <p>You input {{ userInputCharCount }} characters.</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        userInput: '',
        userInputCharCount: 0,

        originalInput: '',
        newInput: '',
      },
      watch: {
        userInput: function(newInput, originalInput) {
          this.newInput = newInput
          this.originalInput = originalInput
          this.userInputCharCount = this.userInput.length
        }
      }
    })
  </script>
</body>
</html>
