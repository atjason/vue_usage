<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>Orignial message: {{ message }}</p>
    <p>Computed reversed message: {{ reversedMessage }}</p>

    <h2>Two-way Computed Property</h2>
    <input v-model="name" placeholder="Enter you name">
    <p>Name: {{ name }}</p>
    <p>Usage: this could avoid deep watch for object in data.</p>
  </div>
  <script>

    new Vue({
      el: '#app',
      data: {
        message: 'Hello',
        person: {
          name: 'Tom',
        }
      },
      computed: {
        reversedMessage: function() {
          return this.message.split('').reverse().join('')
        },

        name: {
          get() {
            return this.person.name
          },
          set(newValue) {
            this.person.name = newValue
          }
        }
      }      
    })
  </script>
</body>
</html>
