<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>Orignial message: {{ message }}</p>
    <p>Computed reversed message: {{ reversedMessage }}</p>
  </div>
  <script>

    new Vue({
      el: '#app',
      data: {
        message: 'Hello',
      },
      computed: {
        reversedMessage: function() {
          return this.message.split('').reverse().join('')
        }
      }      
    })
  </script>
</body>
</html>
